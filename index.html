                        e.preventDefault();
                        changeAnimalClass(type);
                      }.bind(this, type)

                        e.preventDefault();
                        this.setState({

                        })

                      background: 'white',
                      margin: 2,
                      padding: 10,
                      display: "block",
                      textDecoration: 'none',
                      color: 'black',
                      cursor: 'pointer',

        }

            color: "silver",
            height: "100%"}}>

            color:"black",
            textDecoration:"none",

                padding: 0,
                margin: 0,
                  
            }}>

            </ul>
          </div>

      renderAnimalPage: function() {
        var animal = this.state.animal;
        var animalObject = speciesData[this.state.animalClass].species[animal];
        return <div style= {{
          background:"#1D728F",
            color: 'white',
            minHeight: "100%",
            textAlign: "center",
            padding: '2',
        }}>

          <div style={{float:'left'}}> <a href="#"

            color:"black",
            textDecoration:"none",
            position: 'absolute',
            top:'20',
            left: '10',}}

            function (e) {
              e.preventDefault();
             this.setState({
               animal: '',
             })
              
            }.bind(this)
            
          }

            textAlign: "center", 
              color: "silver",
              background: 'white',
              padding: '10',
              margin: '2',
              marginBottom: '10',
          }}>{animalObject.name}</h1>

          Image by: 
          <a href={animalObject.imageLicense}>
          {animalObject.attribution}
          </a>
          </p>

          <p><strong>Phylum:</strong> {animalObject.phylum}</p>
          <p><strong>Class:</strong> {animalObject.class}</p>
          <p><strong>Order:</strong> {animalObject.order}</p>
          <p><strong>Genus:</strong> {animalObject.genus}</p>
          <p><strong>Species:</strong> {animalObject.species}</p>
          <p><strong>Food:</strong> {animalObject.food}</p>
          <p><strong>Niche:</strong> {animalObject.niche}</p>
          <p><strong>Habitat:</strong> {animalObject.habitat}</p>
          <p><strong>Reason for Endangerment:</strong> {animalObject.reason_for_endangerment}</p>
          <p><strong>Authors:</strong> {animalObject.authors}</p>
          
        </div>

        if (this.state.animal.length >0) {
          return this.renderAnimalPage()
        }
        if (this.state.animalClass.length > 0) {
          return this.renderAnimalClass();
          
        }
        return this.renderHomepage();
      }
